            }

            60%,
            80% {
                opacity: 0.4;
            }

            100% {

<script>
    // Smoother, phase-shifted display toggle pattern to avoid visible restart.
    (function () {
        const duration = 3000; // ms per loop

        // Phase offsets for each group (fraction of the loop). Staggered to
        // create a flowing pattern. Values in [0,1).
        const offsets = {
            1: 0.00,
            2: 0.15,
            3: 0.30,
            4: 0.45,
            5: 0.60
        };

        // Threshold on sinusoidal value to decide visibility. Lower makes
        // visible regions wider; tweak for desired density.
        const threshold = 0.05;

        // Gather groups and their drawable children
        const groups = [1, 2, 3, 4, 5].map(i => {
            const el = document.querySelector('.logo-group-' + i);
            const children = el ? Array.from(el.querySelectorAll('g, path, rect, circle, ellipse, polygon, polyline')) : [];
            const prev = new Array(children.length).fill(null);
            return { index: i, el, children, prev };
        });

        function visibleForPhase(phase, offset) {
            // phase and offset are 0..1; compute phase-shifted sine
            const p = (phase + offset) % 1;
            const v = Math.sin(2 * Math.PI * p);
            return v > threshold; // boolean
        }

        function update() {
            const now = performance.now();
            const phase = ((now % duration) / duration); // 0..1

            groups.forEach(g => {
                if (!g.el) return;
                const offset = offsets[g.index] || 0;
                const visible = visibleForPhase(phase, offset);
                // Only update DOM when child's visible state changes to reduce jank
                g.children.forEach((child, idx) => {
                    if (g.prev[idx] !== visible) {
                        child.style.display = visible ? 'block' : 'none';
                        g.prev[idx] = visible;
                    }
                });
            });

            requestAnimationFrame(update);
        }

        // Start once DOM is ready
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            requestAnimationFrame(update);
        } else {
            document.addEventListener('DOMContentLoaded', () => requestAnimationFrame(update));
        }
    })();
</script>

<script>
    // Update timestamp every second in format: ▩ Sat 6 ( 09 ) 2025 09:52:37
    (function () {
        const el = document.getElementById('timestamp');
        if (!el) return;

        const pad = (n) => n.toString().padStart(2, '0');
        const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        function update() {
            const d = new Date();
            const dayName = weekdays[d.getDay()];
            const day = d.getDate();
            const month = pad(d.getMonth() + 1);
            const year = d.getFullYear();
            const hh = pad(d.getHours());
            const mm = pad(d.getMinutes());
            const ss = pad(d.getSeconds());

            el.textContent = `▩ ${dayName} ${day} ( ${month} ) ${year} ${hh}:${mm}:${ss}`;
        }

        update();
        setInterval(update, 1000);
    })();
</script>
